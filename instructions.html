<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
</head>

<style>
    body{
        background-color: rgb(205, 231, 255);
        margin: 20px;
    }
    .banner {
        font-size: 30px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        margin: 0px auto;
        padding: 24px 35px;
        max-width: 100%;
        background-color: white;
        color: blue;
        border-radius: 10px;
    }

    .sub-hd {
        font-size: 25px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-top: 35px;
    }

    p {
        font-size: 19px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .image-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 10px;
  max-width: 1000px;
  margin: auto;
}

.gallery-img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px; /* optional: rounded corners */
  object-fit: cover;  /* optional: fills area neatly if needed */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* optional: subtle shadow */
}

</style>

<body>
    <h1 class="banner">Detaied Instructions</h1>

    <h1 class="sub-hd">Steps</h1>
    <p>• Click the <b>"Upload to Gofile"</b> button <br>
       • Make 2 Folders, One for Videos, 2nd for Photos <br>
       • Upload the files and wait for it to finish <br>
       • Click on <b>Share</b> icon and change visibility to PUBLIC <br>
       • <b>COPY</b> the Link that's shown after uploading <br>
    </p>

    <h1 class="sub-hd">IMAGES</h1>
    <div class="image-gallery">
  <img src="https://i.postimg.cc/ZYPLyLsx/img-3.png " alt="Image 1" class="gallery-img" />
  <img src="https://i.postimg.cc/gkYHy6fF/img2.png" alt="Image 2" class="gallery-img" />
  <img src="https://i.postimg.cc/9Fh10kWp/img1.png" alt="Image 3" class="gallery-img" />
  <img src="https://i.postimg.cc/PqcS2r1b/img-4.png" alt="Image 4" class="gallery-img" />
  <img src="https://i.postimg.cc/vBV3jFvJ/img-5.png" alt="Image 5" class="gallery-img" />
</div>

</body>
</html>
